version: '3'
services:
  rocketmq-namesrv:
    image: ${IMAGE}:${ROCKETMQ_VERSION}
    container_name: rocketmq-namesrv
    ports:
      - 9876:9876
    volumes:
      - ${CURRENT_PATH}/volumes/rocketmq/namesrv/logs:/home/rocketmq/logs
    env_file:
      - ${CURRENT_PATH}/env/rocketmq/namesrv.env
    command: sh mqnamesrv
    networks:
      - custom

  rocketmq-broker:
    image: ${IMAGE}:${ROCKETMQ_VERSION}
    container_name: rocketmq-broker
    ports:
      - 10909:10909
      - 10911:10911
      - 10912:10912
    volumes:
      - ${CURRENT_PATH}/volumes/rocketmq/broker/logs:/home/rocketmq/logs
      - ${CURRENT_PATH}/volumes/rocketmq/broker/store:/home/rocketmq/store
      - ${CURRENT_PATH}/volumes/rocketmq/conf/broker.conf:/home/rocketmq/broker.conf
    env_file:
      - ${CURRENT_PATH}/env/rocketmq/broker.env
    command: ./mqbroker -n rocketmq-namesrv:9876 -c /home/rocketmq/broker.conf
    depends_on:
      - rocketmq-namesrv
    networks:
      - custom

  rocketmq-console-ng:
    image: ${CONSOLE_IMAGE}:${CONSOLE_VERSION}
    container_name: rocketmq-console-ng
    ports:
      - 10100:8080
    volumes:
      - ${CURRENT_PATH}/volumes/rocketmq/console-ng/temp:/tmp
    env_file:
      - ${CURRENT_PATH}/env/rocketmq/console.env
    depends_on:
      - rocketmq-namesrv
    networks:
      - custom

networks:
  custom:
    external: true
version: '3'
services:
  mysql:
    image: ${IMAGE}:${TDENGINE_VERSION}
    # hostname: tdengine-server
    container_name: tdengine
    privileged: true
    restart: always
    ports:
      - 6030-6041:6030-6041
      - 6030-6041:6030-6041/udp
    env_file:
      - ${CURRENT_PATH}/env/tdengine/tdengine.env
    volumes:
      - ${CURRENT_PATH}/volumes/tdengine/logs:/var/log/taos
      - ${CURRENT_PATH}/volumes/tdengine/data:/var/lib/taos
    networks:
      - custom

networks:
  custom:
    external: true

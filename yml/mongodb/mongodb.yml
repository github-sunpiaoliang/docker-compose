version: "3"
services:
  mongodb:
    hostname: mongodb
    container_name: mongodb
    image: ${IMAGE}:${MONGODB_VERSION}
    volumes:
      - ${CURRENT_PATH}/volumes/mongodb/data:/data/db
      - ${CURRENT_PATH}/init/mongodb:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    env_file:
      - ${CURRENT_PATH}/env/mongodb/mongodb.env
    networks:
      - custom

networks:
  custom:
    external: true
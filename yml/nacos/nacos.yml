version: "3"
services:
  nacos:
    hostname: nacos
    container_name: nacos
    image: nacos/nacos-server:${NACOS_VERSION}
    #volumes:
      #- ./logs/nacos:/home/nacos/logs
      #- ./init.d/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    env_file:
      - "/Users/sunpeng/docker/env/nacos/nacos.env"
    restart: always
    networks:
      - mysql

networks:
  mysql:
    external: true

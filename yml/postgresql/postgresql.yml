version: '3'
services:
  postgresql:
    image: ${IMAGE}:${POSTGRESQL_VERSION}
    hostname: postgresql
    container_name: postgresql
    ports:
      - 5432:5432
    env_file:
      - ${CURRENT_PATH}/env/postgresql/postgresql.env
    volumes:
      - ${CURRENT_PATH}/volumes/postgresql/data:/var/lib/postgresql/data 
    networks:
      - custom
networks:
  custom:
    external: true
